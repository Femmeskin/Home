<script>
const openMenu = document.querySelector('.open-menu');
const menu = document.querySelector('.menu');
const overlay = document.querySelector('.overlay');

const menuIcon = `
  <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
    <path fill="currentColor" d="M 3 5 A 1.0001 1.0001 0 1 0 3 7 L 21 7 A 1.0001 1.0001 0 1 0 21 5 L 3 5 z M 3 11 A 1.0001 1.0001 0 1 0 3 13 L 21 13 A 1.0001 1.0001 0 1 0 21 11 L 3 11 z M 3 17 A 1.0001 1.0001 0 1 0 3 19 L 21 19 A 1.0001 1.0001 0 1 0 21 17 L 3 17 z"></path>
  </svg>
`;

const closeIcon = `
<svg viewBox="0 0 24 24" aria-hidden="true" style="width:28px;color:#fff;"><path fill="white" d="M19 6 6 19M6 6l13 13" stroke="#fff" stroke-width="2.2" stroke-linecap="round"></path></svg>
`;

openMenu.addEventListener('click', () => {
  const isOverlayOpen = menu.style.display === 'block';

  if (isOverlayOpen) {
    menu.style.display = 'none';
    overlay.style.display = 'none';
    openMenu.innerHTML = menuIcon;
  } else {
    menu.style.display = 'block';
    overlay.style.display = 'block';
    openMenu.innerHTML = closeIcon;
  }
});
</script>
<script>
const video = document.querySelector('video');
const playPauseBtn = document.getElementById('play-pause');
const volumeBtn = document.getElementById('volume');
const timeline = document.getElementById('timeline');

// Play or Pause the video
playPauseBtn.addEventListener('click', () => {
  if (video.paused) {
    video.play();
    playPauseBtn.textContent = 'Pause';
  } else {
    video.pause();
    playPauseBtn.textContent = 'Play';
  }
});

// Mute or Unmute the video
volumeBtn.addEventListener('click', () => {
  video.muted = !video.muted;
  volumeBtn.textContent = video.muted ? 'Unmute' : 'Mute';
});

// Update timeline as video plays
video.addEventListener('timeupdate', () => {
  timeline.value = (video.currentTime / video.duration) * 100;
});

// Seek video on timeline change
timeline.addEventListener('input', () => {
  video.currentTime = (timeline.value / 100) * video.duration;
});
</script>
